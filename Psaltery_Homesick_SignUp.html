            <br>

            <br>

            <input type="text" placeholder="Canohn24" id="username" class="input"> 
            <br>
            <br>

            <label for="tel" id="label">TelePhone</label>

            <input type="tel" id="phone" maxlength="17" placeholder="+260-975-885-259" class="input">

            <br>

            <br>

            <br>

                <input type="radio" id="female">

            <br>
            <br>

            <br>
            <input type="password" placeholder="*******" minlength="4" maxlength="8" class="input" id="confirm-password1">

            <br>

            <br>
