<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psaltery Audios</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="box center">
        <div class="box-1 center">
            <h4 id="name">Psaltery Homesick Music</h4>
            <div class="art">
                <img src="Canohn.jpg" alt="" class="center" id="artist">
            </div>
            <div class="art-name">
                <p class="title">He Hideth My Soul</p>
            </div>
            <div class="prog">
                <div class="time">
                    <div class="start">
                        <p id="start">0:00</p>
                    </div>
                    <div class="end">
                        <p id="end">0:00</p>
                    </div>
                </div>
            </div>

            <div class="line">
                <div class="lineChild"></div>
            </div>
            <div class="msc center">
                <div class="ctrl center" onclick="backward()">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="ctrl center">
                    <i class="fa-solid fa-play" ></i>
                    <i class="fa-solid fa-pause none"></i>
                </div>
                <div class="ctrl center" onclick="forward()">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <audio src="A.mp3" class="song"></audio>
            </div>
            <p class="canohn">Hi, I am <span style="color: red">Manyika</span>. A web Developer</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
